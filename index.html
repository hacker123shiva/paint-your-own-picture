<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h">Paint Your Own Picture</h1>
      <label for="width">Set Width:</label>
      <input type="text" class="width" />
      <label for="height">Set Height:</label>
      <input type="text" class="height" />
      <button class="change-size">Resize</button>
      <canvas class="cd"></canvas>
      <input type="color" class="color-change" value="red" />
      <input type="range" class="range" min="-20" max="100" />
      <button class="clear">clear Screen</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
